<div class="col-12 padding0">

	<div class="row">

		<div class="col-3 left-item-list pr-0 h-100">
		
			<div (click)="loadEntityEvent(item.id)" class="notte-list-item" *ngFor="let item of listElements.items" id="item_{{ item.id }}">

				<div class="item-content">
					<h5>
						<!-- doc -->
						<i class="fa fa-file-text-o" *ngIf="item.type == 'doc'" ngbTooltip="{{ 'components.dashboard.types.doc' | translate }}"></i>
						<!-- link -->
						<i class="fa fa-link" *ngIf="item.type == 'link'" ngbTooltip="{{ 'components.dashboard.types.link' | translate }}"></i>
						<!-- file -->
						<i class="fa fa-download" *ngIf="item.type == 'file'" ngbTooltip="{{ 'components.dashboard.types.file' | translate }}"></i>
						&nbsp;
						{{ item.name }}
						&nbsp;
						<span class="badge badge-warning encrypted-label" *ngIf="item.is_encrypted">
							<i class="fa fa-shield"></i>&nbsp;&nbsp;{{ 'components.dashboard.encrypted' | translate }}
						</span>
					</h5>
				</div>
				<div class="ellipsis">
					<i class="fa fa-ellipsis-h fa-2x"  aria-hidden="true"></i>
				</div>
				<div class="clearfix"></div>

				<div class="tags">
					<span class="badge badge-info">{{ item.tags }}</span>
				</div>

				<div *ngIf="item.updatedAt" class="updated_at">{{ 'components.dashboard.updated_at' | translate }} {{ item.updatedAt | date:'dd/MM/yyyy HH:mm:ss' }}</div>

			</div>

		</div>

		<div class="col-9 content-preview pr-0 pl-0">

			<div *ngIf="action == 'init' || loading" id="welcome-dashboard" class="d-flex h-100 w-100 white-right">
				<div class="align-self-center w-100 text-center">
					
					<!-- loading -->
					<spinner [show]="loading"></spinner>

					<!-- preview message -->
					<div *ngIf="!loading">
						<i class="fa fa-eye"></i>
						<p>{{ 'components.dashboard.select_to_preview' | translate }}</p>
					</div>

				</div>
			</div>

			<!-- preview notte content -->
			<div *ngIf="action == 'showEntity'" id="content-preview-wrapper w-100" class="white-right">
				
				<notte-detail [notte]="notte" [contentIsVisible]="contentIsVisible" (deleteItemEvent)="reloadEntites($event)"></notte-detail>

			</div>

			<!-- create new notte -->
			<div *ngIf="action == 'createNotte'" class="white-right">

				<notteForm title="components.docs.create.title" saveBtn="components.docs.create.save" action="create"></notteForm>

			</div>

			<!-- edit notte -->
			<div *ngIf="action == 'editNotte'" class="white-right">

				<notteForm title="components.docs.edit.title" saveBtn="components.docs.edit.save" action="edit" id="{{ notte.id }}"></notteForm>

			</div>
