<div class="text-center login-container">

    <form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">

      <!--
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      -->
      <h1 class="h3 mb-3 font-weight-normal">{{ 'components.login.title' | translate }}</h1>

      <div class="alert alert-danger" [hidden]="!errorMssg">{{ errorMssg }}</div>

      <input type="email" id="inputEmail" class="form-control" placeholder="{{ 'components.login.placeholders.input_username' | translate }}" [(ngModel)]="username" name="username" required autofocus />

      <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'components.login.placeholders.input_password' | translate }}" name="password" [(ngModel)]="password" required />
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid || submited">
        <i [hidden]="!submited" class="fa fa-refresh fa-spin"></i>
        <span [hidden]="submited">{{ 'components.login.submit_btn' | translate }}</span>
      </button>

    </form>

</div>
