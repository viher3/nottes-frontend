<div class="card">

	<div class="card-body">
	    
		<h5 class="card-title">

			<i class="fa fa-file-text-o"></i>&nbsp;
			{{ 'components.nottes.create.title' | translate }}
			<button (click)="onSubmit(f)" class="btn btn-sm btn-outline-primary pull-right marginLeftActionBtn">
			    <i class="fa fa-save"></i>&nbsp;&nbsp;{{ 'components.nottes.create.save' | translate }}
			</button>
			<button class="btn btn-sm btn-outline-dark pull-right" onClick="javascript:history.go(-1);">
			    <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{ 'common.go_back' | translate }}
			</button>

		</h5>
		<div class="clearfix"></div>

		<hr />
		
		<div class="notte-content">
			
			<form novalidate #f="ngForm">

				{{ f.value | json }}

				<div class="form-group">

					<label for="notte-title">{{ 'components.nottes.create.input_title' | translate }}</label>
					<input id="notte-title" name="title" type="text" class="form-control" placeholder="{{ 'components.nottes.create.placeholders.input_title' | translate }}" ngModel required [ngClass]="{ 'is-invalid': f.controls.title?.errors.required && submitedForm }" />

					<div *ngIf="f.controls.title?.errors.required && submitedForm" class="invalid-feedback">
						{{ 'forms.required_field' | translate }}
					</div>

				</div>

				<div id="nottes-editor"></div>

				<div class="form-group">
					<label for="notte-tags">{{ 'components.nottes.create.input_tags' | translate }}</label>
					<input id="notte-tags" name="tags" type="text" class="form-control" placeholder="{{ 'components.nottes.create.placeholders.input_tags' | translate }}" ngModel />
				</div>

				<div class="form-group is-encrypted-switch">
				  <span class="switch">
				    <input type="checkbox" class="switch" id="notte-is-encrypted" name="isEncrypted" ngModel />
				    <label for="notte-is-encrypted">{{ 'components.nottes.create.input_is_encrypted' | translate }}</label>
				  </span>
				</div>

				<div class="row" [hidden]="!f.value.isEncrypted">
					
					<div class="form-group col-md-4">
						<label for="encryption-password">{{ 'components.nottes.create.input_encryption_pwd' | translate }}</label>
						<input ngModel type="password" class="form-control" id="encryptionpwd" name="encryptionpwd" minlength="6" />
					</div>
					
					<div class="form-group col-md-4">
						<label for="encryption-password2">{{ 'components.nottes.create.input_repeat_encryption_pwd' | translate }}</label>
						<input ngModel type="password" class="form-control" id="encryptionpwd2" name="encryptionpwd2" minlength="6" />
					</div>

				</div>

			</form>

		</div>

	</div>

	<div class="card-footer">
	    <div class="row">
		    <div class="col-md-12 text-right">
		    	<button (click)="onSubmit(f)" class="btn btn-sm btn-outline-primary pull-right marginLeftActionBtn">
				    <i class="fa fa-save"></i>&nbsp;&nbsp;{{ 'components.nottes.create.save' | translate }}
				</button>
				<button class="btn btn-sm btn-outline-dark pull-right" onClick="javascript:history.go(-1);">
				    <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{ 'common.go_back' | translate }}
				</button>
		    </div>
	    </div>
	</div>

</div>
