<div class="general-config-wrapper">

	<div class="form-group row">
		<label for="nick" class="col-sm-2 col-form-label">Nick</label>
		<div class="col-sm-10">
			<input id="nick" [(ngModel)]="nickname" name="nick" type="text" class="form-control" />
		</div>
	</div>

	<div class="form-group row">
		<label for="nick" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input id="email" [(ngModel)]="email" name="email" type="email" class="form-control" />
		</div>
	</div>

	<div class="form-group row">
		<label for="nick" class="col-sm-2 col-form-label">Language</label>
		<div class="col-sm-10">
			<select class="form-control" [(ngModel)]="selectedLanguage">
				<option *ngFor="let l of languages" [ngValue]="l">{{l.label}}</option>
			</select>
		</div>
	</div>

</div>
