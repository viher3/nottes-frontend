<div class="security-config-wrapper">
	
	<h5>
		<i class="fa fa-shield"></i>&nbsp;
		{{ 'components.configuration.change_your_pwd' | translate }}
	</h5>

	<div class="form-group row">
		<label for="nick" class="col-sm-2 col-form-label">{{ 'components.configuration.new_password' | translate }}</label>
		<div class="col-sm-10">
			<input id="nick" [(ngModel)]="newPassword" name="nick" type="password" class="form-control" />
		</div>
	</div>

	<div class="form-group row">
		<label for="newPassword2" class="col-sm-2 col-form-label">{{ 'components.configuration.repeat_new_password' | translate }}</label>
		<div class="col-sm-10">
			<input id="newPassword2" [(ngModel)]="newPassword2" [ngClass]="{'is-invalid' : ( formIsValid() == 'passwords_dont_match') }" name="newPassword2" type="password" class="form-control" />
			<div class="invalid-feedback" *ngIf="formIsValid() == 'passwords_dont_match'">Las contrase√±as no coinciden.</div>
		</div>
	</div>

	<div class="form-group row" *ngIf="formIsValid() === true">
		<label for="currentPassword" class="col-sm-2 col-form-label">{{ 'components.configuration.enter_password' | translate }}</label>
		<div class="col-sm-10">
			<input id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" type="password" class="form-control" />
			<small>{{ 'components.configuration.pwd_confirm_message' | translate }}</small>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-10 text-center">

			<button [disabled]="loading || formIsValid() !== true" (click)="saveChanges()" class="btn btn-primary">
				<i class="fa " [ngClass]="{'fa-check' : !loading, 'fa-refresh fa-spin' : loading }"></i>&nbsp;
				{{ 'common.save_changes' | translate }}
			</button>

		</div>
	</div>

</div>
