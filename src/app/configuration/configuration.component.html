<div class="pl-3 pr-1 pt-3">

	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-9">
			<h1 class="h2">{{ 'components.configuration.panel_title' | translate }}</h1>
		</div>
	</div>

	<div class="card">

		<spinner [show]="loading"></spinner>

		<div class="card-body">

			<div class="row">

				<div class="col-md-2 config-sidebar">
					
					<ul>
						<li class="pointer" (click)="currentView = 'general'">
							<span [ngClass]="{ 'active' : currentView == 'general' }"><i class="fa fa-bars"></i>&nbsp;&nbsp;{{ 'components.configuration.sidebar.general' | translate }}</span>
						</li>
						<li  class="pointer" (click)="currentView = 'security'">
							<span [ngClass]="{ 'active' : currentView == 'security' }"><i class="fa fa-shield"></i>&nbsp;&nbsp;{{ 'components.configuration.sidebar.security' | translate }}</span>
						</li>
					</ul>

				</div>
				<div class="col-md-10 config-wrapper">
					
					<general-configuration *ngIf="currentView == 'general'"></general-configuration>
					<security-configuration *ngIf="currentView == 'security'"></security-configuration>

				</div>

			</div>

		</div>

	</div>

</div>
